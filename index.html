<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Seasons Photo Card</title>
  </head>
  <body>
    <section class="seasons-card-bg">
      <header class="main-title">
        <h1>The Seasons</h1>
      </header>

      <section class="weather-bg">
        <figure>
          <img
            src="images/spring.jpg"
            alt="Spring photo"
            class="weather-img"
            id="springImg"
          />
          <figcaption class="spring">Spring</figcaption>
        </figure>

        <figure>
          <img
            src="images/summer.jpg"
            alt="Summer photo"
            class="weather-img"
            id="summerImg"
          />
          <figcaption class="summer">Summer</figcaption>
        </figure>

        <figure>
          <img
            src="images/autumn.jpg"
            alt="Autumn photo"
            class="weather-img"
            id="autumnImg"
          />
          <figcaption class="autumn">Autumn</figcaption>
        </figure>

        <figure>
          <img
            src="images/winter.jpg"
            alt="Winter photo"
            class="weather-img"
            id="winterImg"
          />
          <figcaption class="winter">Winter</figcaption>
        </figure>
      </section>
    </section>
  </body>
</html>
